{% extends "index.html" %}

{% block content %}

<h1>Login</h1>

<form action="/login" method="post">
    <div>
        <label>Username</label>
        <input name="username" type="text" value="{{form.username|escape}}">
        {% if form_errors.username %}
        <div class="error">{{form_errors.username}}</div>
        {% endif %}
    </div>
    
    <div>                
        <label>Password</label>
        <input name="password" type="password">        
        {% if form_errors.password %}        
        <div class="error">{{form_errors.password}}</div>
        {% endif %}
    </div>
    
    <div>
        <input type="submit" value="Log in!">
    </div>
    
    
</form>
{% endblock %}
